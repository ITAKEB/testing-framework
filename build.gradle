plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.udemy.spring'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
	implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.2.0'
	implementation('com.github.javafaker:javafaker:1.0.2') { exclude module: 'org.yaml' }
	implementation group: 'org.yaml', name: 'snakeyaml', version: '1.26'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
//	testImplementation group: 'org.testng', name: 'testng', version: '7.6.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
